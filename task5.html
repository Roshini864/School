<body>
    <form name="contactForm" id="form-1">

        <h2>ADMISSIONS ARE OPEN</h2>
        <div class="row">
            <div class="c1">
                <label>NAME <span style="color: red;">*</span></label>
                <input type="text" size=40 id="name">
                <div class="error" id="nameErr"></div>
            </div>
            <div class="c2">
                <label>EMAIL <span style="color: red;">*</span></label>
                <input type="text" size=40 id="mail">
                <div class="error" id="emailErr"></div>
            </div>
        </div>
        <br>


        <br />



        <div class="row">
            <div class="c1">
                <label>GRADE <span style="color: red;">*</span></label>
                <input type="text" size=40 id="address">
                <div class="error" id="addressErr"></div>
            </div>
            <div class="c2">
                <label>PHONE <span style="color: red;">*</span></label>
                <input type="text" size=40 id="mobile">
                <div class="error" id="mobileErr"></div>
            </div>
        </div>
        <br>
        <br>

        <div class="row">
            <div class="c1">
                <label>MESSAGE <span style="color: red;">*</span></label>
                <input type="text" style="height: 100px; width:260px" size=40 id="country">
                <div class="error" id="countryErr"></div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="c1">
                <input type="submit" value="Enquiry Now">
            </div>
        </div>
